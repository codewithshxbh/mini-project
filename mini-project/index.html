<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes, Tasks, Calendar & Clock App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Custom Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Digital Clock -->
            <div class="col-md-3 mb-4">
                <div class="datetime">
                    <div class="date"> <span id="dayname">Day</span>, <span id="month">Month</span> <span id="daynum">00</span>, <span id="year">Year</span> </div>
                    <div class="time"> <span id="hour">00</span>: <span id="minutes">00</span>: <span id="seconds">00</span> <span id="period">AM</span> </div>
                </div>
            </div>

            <!-- Notes Section -->
            <div class="col-md-3 mb-4">
                <div class="border p-3">
                    <label for="textarea">Add a Note</label>
                    <textarea name="textarea" id="textarea" class="form-control mb-2" cols="30" rows="5"></textarea>
                    <button id="myBtn" class="btn btn-primary">Add Note</button>
                </div>
                
                <hr class="my-4">
                <h2>Your Notes</h2>
                <div id="notes" class="notesBox"></div>
            </div>

            <!-- Task List Section -->
            <div class="col-md-3 mb-4">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" placeholder="Enter the name of the task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one-line description of your task</small>
                </div>

                <div class="row mb-3">
                    <div class="col-6 col-sm-3 col-md-12 p-1">
                        <button class="btn btn-success col" id="btnAdd" disabled>
                            <i class="fas fa-plus-square"></i> Add
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-12 p-1">
                        <button class="btn btn-danger col" id="btnReset" disabled>
                            <i class="fas fa-backspace"></i> Reset
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-12 p-1">
                        <button class="btn btn-info col" id="btnSort" disabled>
                            <i class="fas fa-sort-amount-down"></i> Sort
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-12 p-1">
                        <button class="btn btn-warning col" id="btnCleanup" disabled>
                            <i class="fas fa-trash-alt"></i> Cleanup
                        </button>
                    </div>
                </div>

                <ul class="list-group" id="ulTasks"></ul>
            </div>

            <!-- Calendar Section -->
            <div class="col-md-3 mb-4">
                <div id="calendar" class="border p-3">
                    <h2>Calendar</h2>
                    <div id="calendar-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include your calendar script -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar-container');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
</body>
</html>
