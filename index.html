<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quadrant Layout App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <!-- Notes Section -->
        <div id="notes-section" class="quadrant top-left">
            <div class="border p-3">
                <label for="textarea">Add a Note</label>
                <textarea name="textarea" id="textarea" class="form-control mb-2" cols="30" rows="4"></textarea>
                <button id="myBtn" class="btn btn-primary">Add Note</button>
            </div>
            
            <hr class="my-4">
            <div id="notes" class="notesBox"></div>
        </div>

        <!-- To-Do List Section -->
        <div id="tasks-section" class="quadrant top-right">
            <div class="form-group">
                <label for="inpNewTask">New Task</label>
                <input type="text" class="form-control" id="inpNewTask" placeholder="Enter the name of the task">
                <small id="newTaskHelp" class="form-text text-muted">A short one-line description of your task</small>
            </div>

            <div class="row mb-3">
                <div class="col-6 p-1">
                    <button class="btn btn-success col" id="btnAdd" disabled>
                        <i class="fas fa-plus-square"></i> Add
                    </button>
                </div>
                <div class="col-6 p-1">
                    <button class="btn btn-danger col" id="btnReset" disabled>
                        <i class="fas fa-backspace"></i> Reset
                    </button>
                </div>
                <div class="col-6 p-1">
                    <button class="btn btn-info col" id="btnSort" disabled>
                        <i class="fas fa-sort-amount-down"></i> Sort
                    </button>
                </div>
                <div class="col-6 p-1">
                    <button class="btn btn-warning col" id="btnCleanup" disabled>
                        <i class="fas fa-trash-alt"></i> Cleanup
                    </button>
                </div>
            </div>

            <ul class="list-group" id="ulTasks"></ul>
        </div>

        <!-- Weather Section -->
        <div id="weather-section" class="quadrant bottom-left">
            <div class="border p-3">
                <div id="weather-container">
                </div>
            </div>
        </div>

        <!-- Clock Section -->
        <div id="clock" class="quadrant bottom-right">
            <div class="datetime">
                <div class="date"> <span id="dayname">Day</span>, <span id="month">Month</span> <span id="daynum">00</span>, <span id="year">Year</span> </div>
                <div class="time"> <span id="hour">00</span>: <span id="minutes">00</span>: <span id="seconds">00</span> <span id="period">AM</span> </div>
            </div>
        </div>
    </div>

    <!-- Weather API script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = '868b78507ac5cd905559fbe39de81e97';
            const city = 'Delhi';

            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
                .then(response => {
                    const data = response.data;
                    document.getElementById('weather-container').innerHTML = `
                        <h3>${data.name}</h3>
                        <p>${Math.round(data.main.temp - 273.15)}Â°C</p>
                        <p>${data.weather[0].description}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather-container').innerHTML = 'Unable to fetch weather data.';
                });
            function updateClock() {
                const now = new Date();
                const dayname = now.toLocaleDateString('en-US', { weekday: 'long' });
                const month = now.toLocaleDateString('en-US', { month: 'long' });
                const daynum = now.getDate();
                const year = now.getFullYear();
                const hour = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const period = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour % 12 || 12;

                document.getElementById('dayname').textContent = dayname;
                document.getElementById('month').textContent = month;
                document.getElementById('daynum').textContent = daynum;
                document.getElementById('year').textContent = year;
                document.getElementById('hour').textContent = displayHour;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                document.getElementById('period').textContent = period;
            }

            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
